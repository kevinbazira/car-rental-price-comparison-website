<!DOCTYPE html>
<html>
<head>
    <title>Axios Demo</title>

    <!-- Axios library -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <script>
        //Load cereals after window has loaded.
        window.onload = loadCereals;

        /** Retreives cereals data from web service */
        function loadCereals() {
            axios.get('http://localhost:8080/cereals')//Send GET request to cereals path
                .then(function (response) {//Request successful
                    //Output cereals data
                    console.log("---------- Data Received from Web Service -------------");
                    console.log(JSON.stringify(response.data.cereals));
                })
                .catch(function (error) {
                    //Handle error
                    console.log(error);
                });
        }
    </script>
</body>
</html>
